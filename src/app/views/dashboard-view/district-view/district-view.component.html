<app-loader [isWaiting]="isWaiting"></app-loader>
<div class="row gap-20 masonry pos-r" *ngIf="!isWaiting">
    <div class="ta-c c-grey-900 mt-10 mb-30 w-100">
        <h3>{{stateData.state}}</h3>
    </div>
    <div class="masonry-item  w-100">
        <div class="row gap-20">
            <div class='col-md-3'>
                <app-info-card title="Reported cases" [value]="stateData.confirmed" color="blue"></app-info-card>
            </div>
            <div class='col-md-3'>
                <app-info-card title="Active cases" [value]="stateData.active" color="orange"></app-info-card>
            </div>
            <div class='col-md-3'>
                <app-info-card title="Recovered" [value]="stateData.recovered" color="green"></app-info-card>
            </div>
            <div class='col-md-3'>
                <app-info-card title="Deceased" [value]="stateData.deaths" color="red"></app-info-card>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="bgc-white bd bdrs-3 p-20 mB-20">
                    <!-- <app-loader [isWaiting]="isWaiting"></app-loader> -->
                    <app-table [headers]="headers" [data]="tableData"></app-table>
                </div>
            </div>
        </div>
    </div>
</div>
