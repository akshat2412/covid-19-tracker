<div class="masonry-item col-md-12">
    <div class="bgc-white p-20 bd">
        <div class="ta-c">
            <h4 class="c-grey-900">Add news form</h4>
        </div>
      <div class="mT-30">
        <form [formGroup]="newsForm">
          <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title">
            </div>
          </div>
          <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
              <input type="Text" formControlName="description" class="form-control" id="description" placeholder="Description">
            </div>
          </div>
          <div class="form-group row">
            <label for="summary" class="col-sm-2 col-form-label">Summary</label>
            <div class="col-sm-10">
              <textarea type="text" formControlName="summary" class="form-control" id="summary" placeholder="Summary" rows="3"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="fullNews" class="col-sm-2 col-form-label">Full news</label>
            <div class="col-sm-10">
              <textarea type="text" formControlName="fullNews" class="form-control" id="fullNews" placeholder="Full news" rows="7"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 ta-r">
              <button type="submit" class="btn btn-primary" [disabled]="!newsForm.valid" (click)="addNews(this.newsForm.value)">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
